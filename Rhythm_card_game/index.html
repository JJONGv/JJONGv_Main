<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 뒤집기</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --line-height-normal: 1.5;
            
            --space-8: 8px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-lg: 12px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-charcoal-700: rgba(31, 33, 33, 1);
                --color-charcoal-800: rgba(38, 40, 40, 1);
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300: rgba(50, 184, 198, 1);
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            color: var(--color-text);
            background-color: var(--color-background);
            padding: var(--space-32);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
            margin-bottom: var(--space-32);
            text-align: center;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-24);
            margin-bottom: var(--space-32);
        }

        .card-container {
            perspective: 1000px;
            height: 250px;
            cursor: pointer;
            transition: all 0.4s var(--ease-standard);
            z-index: 1;
        }

        .card-container.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 1200px;
            height: calc(90vw * 9 / 16);
            max-height: 675px;
            z-index: 1000;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s var(--ease-standard);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
            backdrop-filter: blur(4px);
        }

        .overlay.active {
            display: block;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-24);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: var(--shadow-md);
            transition: box-shadow var(--duration-normal) var(--ease-standard);
        }

        .card-container:hover .card-face {
            box-shadow: var(--shadow-lg);
        }

        .card-front {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-teal-600) 100%);
            color: var(--color-white);
        }

        .card-back {
            background-color: var(--color-surface);
            color: var(--color-text);
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .rhythm-pattern {
            display: flex;
            flex-direction: row;
            gap: var(--space-8);
            width: 100%;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .rhythm-row {
            display: flex;
            gap: var(--space-8);
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .rhythm-note {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: var(--font-weight-semibold);
            border: 2px solid var(--color-primary);
            background-color: rgba(var(--color-teal-500-rgb), 0.1);
            color: var(--color-primary);
        }

        .rhythm-label {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
            min-width: 80px;
        }

        .card-container.expanded .rhythm-note {
            width: 100px;
            height: 100px;
            font-size: 64px;
        }

        .card-container.expanded .card-back h3 {
            font-size: 28px;
            margin-bottom: var(--space-32);
        }

        .close-btn {
            position: absolute;
            top: var(--space-16);
            right: var(--space-16);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(var(--color-teal-500-rgb), 0.2);
            border: none;
            color: var(--color-primary);
            font-size: var(--font-size-xl);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .close-btn:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        .card-container.expanded .close-btn {
            display: flex;
        }

        .card-front h2 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-8);
            text-align: center;
        }

        .card-front p {
            font-size: var(--font-size-base);
            opacity: 0.9;
            text-align: center;
        }

        .card-back h3 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-16);
            color: var(--color-primary);
            text-align: center;
        }

        .card-back p {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            text-align: center;
            line-height: 1.6;
        }

        .icon {
            font-size: 48px;
            margin-bottom: var(--space-16);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: var(--space-16);
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border: none;
        }

        .btn--primary {
            background: var(--color-primary);
            color: var(--color-white);
        }

        .btn--primary:hover {
            background: var(--color-primary-hover);
        }

        .btn--secondary {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        .btn--secondary:hover {
            background: rgba(var(--color-teal-500-rgb), 0.1);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: var(--space-16);
            }

            .card-container {
                height: 200px;
            }

            body {
                padding: var(--space-16);
            }
        }
    </style>

        ];

        let expandedCardIndex = null;

        function createCard(cardData, index) {
            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container';
            cardContainer.id = `card-container-${index}`;
            cardContainer.onclick = () => toggleCard(index);

            const rhythmHTML = `
                <div class="rhythm-row">
                    ${cardData.rhythm.map(note => `<div class="rhythm-note">${note}</div>`).join('')}
                </div>
            `;

            cardContainer.innerHTML = `
                <div class="card" id="card-${index}">
                    <div class="card-face card-front" style="background: linear-gradient(135deg, ${cardData.color} 0%, ${cardData.color}dd 100%);">
                        <h2>${cardData.title}</h2>
                        <p>클릭하여 리듬 확인하기</p>
                    </div>
                    <div class="card-face card-back">
                        <button class="close-btn" onclick="event.stopPropagation(); closeExpandedCard();">✕</button>
                        <h3>🎵 ${cardData.title} 리듬</h3>
                        <div class="rhythm-pattern">
                            ${rhythmHTML}
                        </div>
                    </div>
                </div>
            `;

            return cardContainer;
        }

        function initCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsData.forEach((cardData, index) => {
                const card = createCard(cardData, index);
                cardsGrid.appendChild(card);
            });
        }

        function toggleCard(index) {
            const card = document.getElementById(`card-${index}`);
            const cardContainer = document.getElementById(`card-container-${index}`);
            const overlay = document.getElementById('overlay');
            
            if (card.classList.contains('flipped')) {
                // 이미 뒤집힌 카드를 클릭한 경우 닫기
                closeExpandedCard();
            } else {
                // 다른 카드가 열려있으면 먼저 닫기
                if (expandedCardIndex !== null) {
                    closeExpandedCard();
                }
                
                // 카드 뒤집기 및 확대
                card.classList.add('flipped');
                setTimeout(() => {
                    cardContainer.classList.add('expanded');
                    overlay.classList.add('active');
                    expandedCardIndex = index;
                }, 100);
            }
        }

        function closeExpandedCard() {
            if (expandedCardIndex === null) return;
            
            const cardContainer = document.getElementById(`card-container-${expandedCardIndex}`);
            const card = document.getElementById(`card-${expandedCardIndex}`);
            const overlay = document.getElementById('overlay');
            
            cardContainer.classList.remove('expanded');
            overlay.classList.remove('active');
            
            setTimeout(() => {
                card.classList.remove('flipped');
                expandedCardIndex = null;
            }, 300);
        }

        function resetAllCards() {
            closeExpandedCard();
        }

        function shuffleCards() {
            closeExpandedCard();
            
            // Fisher-Yates 셔플 알고리즘
            const shuffled = [...cardsData];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            // 카드 그리드 초기화 및 재생성
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';
            
            shuffled.forEach((cardData, index) => {
                const card = createCard(cardData, index);
                cardsGrid.appendChild(card);
            });
        }

        // 페이지 로드 시 카드 생성
        initCards();
