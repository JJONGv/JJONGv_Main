            function formatTimeAgo(date) {
                if (!date || !(date instanceof Date)) {
                    return 'ë°©ê¸ˆ ì „';
                }
                const seconds = Math.floor((new Date() - date) / 1000);
                if (isNaN(seconds) || seconds < 0) return 'ë°©ê¸ˆ ì „';

                let interval = seconds / 31536000;
                if (interval > 1) return Math.floor(interval) + "ë…„ ì „";
                interval = seconds / 2592000;
                if (interval > 1) return Math.floor(interval) + "ë‹¬ ì „";
                interval = seconds / 86400;
                if (interval > 1) return Math.floor(interval) + "ì¼ ì „";
                interval = seconds / 3600;
                if (interval > 1) return Math.floor(interval) + "ì‹œê°„ ì „";
                interval = seconds / 60;
                if (interval > 1) return Math.floor(interval) + "ë¶„ ì „";
                return Math.floor(seconds) + "ì´ˆ ì „";
            }

            // --- 8. Google Sheet ë°ì´í„° ë¡œë“œ ë° íŒŒì‹± ---
            async function loadWordsFromGoogleSheet() {
                try {

                }

            function parseCSV(csvData) {
                WORD_DATA = {};
                allWordsList = [];
                const lines = csvData.trim().split(/\r\n|\n/); 

                lines.forEach((line, index) => {
                    if (line.trim() === "") return;

                    // (ìˆ˜ì •) A,B,C 3ê°œ ì—´ íŒŒì‹± ë¡œì§ (ì‰¼í‘œ í¬í•¨ëœ í•œê¸€ ëœ» ì²˜ë¦¬)
                    const firstCommaIndex = line.indexOf(',');
                    if (firstCommaIndex === -1) {
                        console.warn(`CSV íŒŒì‹± ê²½ê³  (ì¤„ ${index+1}): ì‰¼í‘œ ì—†ìŒ - ${line}`);
                        return;
                    }
                    const day = line.substring(0, firstCommaIndex).trim().replace(/^"|"$/g, ''); 
                    const rest = line.substring(firstCommaIndex + 1);

                    const secondCommaIndex = rest.indexOf(',');
                    if (secondCommaIndex === -1) {
                        console.warn(`CSV íŒŒì‹± ê²½ê³  (ì¤„ ${index+1}): ì‰¼í‘œ 2ê°œ ë¯¸ë§Œ - ${line}`);
                        return;
                    }
                    const en = rest.substring(0, secondCommaIndex).trim().replace(/^"|"$/g, '');
                    const ko = rest.substring(secondCommaIndex + 1).trim().replace(/^"|"$/g, '');

                    if (!day || !en || !ko) {
                        console.warn(`CSV íŒŒì‹± ê²½ê³  (ì¤„ ${index+1}): ë¹„ì–´ìˆëŠ” ë°ì´í„° - ${line}`);
                        return;
                    }

                    if (!WORD_DATA[day]) {
                        WORD_DATA[day] = [];
                    }
                    const wordObject = { ko, en };
                    WORD_DATA[day].push(wordObject);
                    allWordsList.push(wordObject); 
                });

                console.log("ë‹¨ì–´ì¥ íŒŒì‹± ì™„ë£Œ:", WORD_DATA);
            }

            function shuffleArray(array) {
                let newArray = [...array]; 
                for (let i = newArray.length - 1; i > 0; i--) {

            function generateOptions(correctKoreanAnswer) {
                let options = [correctKoreanAnswer];
                
                // 1. í˜„ì¬ Dayì˜ ëª¨ë“  í•œê¸€ ëœ»ì„ Setìœ¼ë¡œ ë§Œë“­ë‹ˆë‹¤ (ì˜¤ë‹µ í•„í„°ë§ìš©).

                let otherDayWords = allWordsList.filter(word => !currentDayKoreanWords.has(word.ko));
                
                let incorrectOptions = new Set();
                
                // 3. 'ë‹¤ë¥¸ Day' ë‹¨ì–´ í’€ì´ 3ê°œ ì´ìƒì¸ì§€ í™•ì¸í•©ë‹ˆë‹¤.
                if (otherDayWords.length >= 3) {
                    otherDayWords = shuffleArray(otherDayWords);
                    while (incorrectOptions.size < 3) {

                    }
