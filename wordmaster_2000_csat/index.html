    <script type="module">

        // --- 1. Google Sheet ì„¤ì • ---

        // --- 2. ì „ì—­ ë³€ìˆ˜ ì„¤ì • ---
        let WORD_DATA = {};

        // --- DOMì´ ë¡œë“œëœ í›„ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ ---
        window.addEventListener('DOMContentLoaded', () => {
            
            // --- 3. HTML ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° ---

            // ì•Œë¦¼ì°½ ìš”ì†Œ

            const leaderboardLoading = document.getElementById('leaderboard-loading');

            const adminButton = document.getElementById('admin-button'); // ê´€ë¦¬ì ë²„íŠ¼

            // --- 4. Firebase ì´ˆê¸°í™” ë° ì¸ì¦ ---
            async function initializeFirebase() {
                try {
                    appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    const firebaseConfigJson = typeof __firebase_config !== 'undefined' 
                        ? __firebase_config 
                        : '{}'; 
                    
                    let firebaseConfig;
                    try {
                        firebaseConfig = JSON.parse(firebaseConfigJson);
                    } catch (e) {
                        console.error("Firebase config JSON íŒŒì‹± ì˜¤ë¥˜:", e);
                        showError("Firebase ì„¤ì •(config)ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                        return; 
                    }

                    if (Object.keys(firebaseConfig).length === 0) {
                        showError("Firebase ì„¤ì •(config)ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. (í™˜ê²½ ë³€ìˆ˜ í™•ì¸ í•„ìš”)");
                        loadWordsFromGoogleSheet();
                        return; 
                    }

                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    
                    setLogLevel('Debug');

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            isAuthReady = true; 
                            console.log("Firebase ì¸ì¦ ì„±ê³µ, UID:", userId);
                            
                            loadLeaderboard();
                            loadWordsFromGoogleSheet(); 

                        } else {
                            console.log("Firebase ë¡œê·¸ì•„ì›ƒ ìƒíƒœ");
                            isAuthReady = false;
                            userId = null;
                            loadWordsFromGoogleSheet();
                        }
                    });

                    const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (authToken) {
                        await signInWithCustomToken(auth, authToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                } catch (error) {
                    console.error("Firebase ì´ˆê¸°í™” ì˜¤ë¥˜:", error);
                    showError("Firebase ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë¦¬ë”ë³´ë“œ ê¸°ëŠ¥ì„ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                    loadWordsFromGoogleSheet();
                }
            }
            
            // --- 5. ë¦¬ë”ë³´ë“œ ë¡œë“œ (Firestore) ---
            function loadLeaderboard() {
                if (!isAuthReady || !db) {
                    console.warn("ë¦¬ë”ë³´ë“œ ë¡œë“œ: ì¸ì¦ ì¤€ë¹„ ì•ˆë¨ ë˜ëŠ” DB ì—†ìŒ.");
                    leaderboardLoading.textContent = "ë¦¬ë”ë³´ë“œ ì—°ê²° ì‹¤íŒ¨";
                    return;
                }

                const collectionPath = `/artifacts/${appId}/public/data/leaderboard`;
                const q = query(collection(db, collectionPath));

                onSnapshot(q, (snapshot) => {
                    let records = [];
                    snapshot.forEach(doc => {
                        records.push(doc.data());
                    });

                    records.sort((a, b) => b.timestamp.toMillis() - a.timestamp.toMillis());

                    displayLeaderboard(records.slice(0, 20)); 

                }, (error) => {
                    console.error("ë¦¬ë”ë³´ë“œ ì‹¤ì‹œê°„ ë¡œë“œ ì˜¤ë¥˜:", error);
                    showError("ë¦¬ë”ë³´ë“œ ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                    leaderboardLoading.textContent = "ë¦¬ë”ë³´ë“œ ë¡œë“œ ì˜¤ë¥˜";
                });
            }

            function displayLeaderboard(records) {
                leaderboardLoading.classList.add('hidden'); 
                leaderboardList.innerHTML = ''; 

                if (records.length === 0) {
                    leaderboardList.innerHTML = '<li class="text-gray-500 italic">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                    return;
                }

                records.forEach(record => {
                    const li = document.createElement('li');
                    li.className = "flex justify-between items-center py-2 border-b border-gray-200";
                    
                    const timeAgo = formatTimeAgo(record.timestamp.toDate());

                    li.innerHTML = `
                        <div>
                            <span class="font-semibold text-indigo-600">${record.nickname}</span>
                            <span class="text-gray-700 ml-2">(${record.day})</span>
                        </div>
                        <div class="text-right">
                            <span class="font-bold text-lg">${record.scoreString}</span>
                            <span class="text-xs text-gray-500 block">${timeAgo}</span>
                        </div>
                    `;
                    leaderboardList.appendChild(li);
                });
            }

            function formatTimeAgo(date) {
                const seconds = Math.floor((new Date() - date) / 1000);
                let interval = seconds / 31536000;
                if (interval > 1) return Math.floor(interval) + "ë…„ ì „";
                interval = seconds / 2592000;
                if (interval > 1) return Math.floor(interval) + "ë‹¬ ì „";
                interval = seconds / 86400;
                if (interval > 1) return Math.floor(interval) + "ì¼ ì „";
                interval = seconds / 3600;
                if (interval > 1) return Math.floor(interval) + "ì‹œê°„ ì „";
                interval = seconds / 60;
                if (interval > 1) return Math.floor(interval) + "ë¶„ ì „";
                return Math.floor(seconds) + "ì´ˆ ì „";
            }

            // --- 6. ì ìˆ˜ ì €ì¥ (Firestore) ---
            async function saveScoreToLeaderboard() {
                if (!isAuthReady || !db) {
                    console.warn("ì ìˆ˜ ì €ì¥: ì¸ì¦ ì¤€ë¹„ ì•ˆë¨ ë˜ëŠ” DB ì—†ìŒ.");
                    return; 
                }

                if (!appId || appId === 'default-app-id') {
                    console.warn("ì ìˆ˜ ì €ì¥: ìœ íš¨í•˜ì§€ ì•Šì€ appId.");
                    return;
                }

                try {
                    const collectionPath = `/artifacts/${appId}/public/data/leaderboard`;
                    
                    const docData = {
                        nickname: currentNickname,
                        day: selectedDay,
                        scoreString: `${score} / ${selectedDayWords.length}`,
                        score: score,

                        timestamp: serverTimestamp(), 
                        userId: userId
                    };
                    
                    const docRef = await addDoc(collection(db, collectionPath), docData);
                    console.log("ì ìˆ˜ ì €ì¥ ì„±ê³µ, Doc ID:", docRef.id);

                } catch (error) {
                    console.error("Firestore ì ìˆ˜ ì €ì¥ ì˜¤ë¥˜:", error);
                    showError("ì ìˆ˜ ê¸°ë¡ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                }
            }
            
            // --- 7. ë¦¬ë”ë³´ë“œ ì‚­ì œ (ê´€ë¦¬ì) ---
            async function clearLeaderboard() {
                if (!isAuthReady || !db) {
                    showError("Firebaseì— ì—°ê²°ë˜ì§€ ì•Šì•„ ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                    return;
                }
                
                console.log("ë¦¬ë”ë³´ë“œ ì‚­ì œ ì‹œì‘...");
                
                try {
                    const collectionPath = `/artifacts/${appId}/public/data/leaderboard`;
                    const q = query(collection(db, collectionPath));
                    
                    const querySnapshot = await getDocs(q);
                    
                    if (querySnapshot.empty) {
                        showMessage("ì‚­ì œí•  ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤."); // alert ëŒ€ì‹  showMessage
                        return;
                    }
                    
                    const batch = writeBatch(db);
                    querySnapshot.forEach(doc => {
                        batch.delete(doc.ref); 
                    });
                    
                    await batch.commit();
                    
                    console.log("ë¦¬ë”ë³´ë“œ ì‚­ì œ ì™„ë£Œ.");
                    showMessage("ë¦¬ë”ë³´ë“œ ê¸°ë¡ì´ ëª¨ë‘ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.", true); // ì„±ê³µ ì•Œë¦¼
                    
                } catch (error) {
                    console.error("ë¦¬ë”ë³´ë“œ ì‚­ì œ ì˜¤ë¥˜:", error);
                    showError("ë¦¬ë”ë³´ë“œ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                }
            }


            // --- 8. Google Sheet ë°ì´í„° ë¡œë“œ ë° íŒŒì‹± ---
            async function loadWordsFromGoogleSheet() {
                try {
                    const response = await fetch(GOOGLE_SHEET_CSV_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csvData = await response.text();
                    parseCSV(csvData);
                    
                    populateDaySelect();

                } catch (error) {
                    console.error("Google Sheet ë¡œë“œ ì˜¤ë¥˜:", error);
                    showError("Google Sheet ë‹¨ì–´ì¥ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. URLê³¼ 'ì›¹ì— ê²Œì‹œ' ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.");
                }
            }

            function parseCSV(csvData) {
                WORD_DATA = {};
                allWordsList = [];
                const lines = csvData.trim().split(/\r\n|\n/); 

                lines.forEach((line, index) => {
                    if (line.trim() === "") return;

                    const firstCommaIndex = line.indexOf(',');
                    if (firstCommaIndex === -1) {
                        console.warn(`CSV íŒŒì‹± ê²½ê³  (ì¤„ ${index+1}): ì‰¼í‘œ ì—†ìŒ - ${line}`);
                        return;
                    }
                    
                    const day = line.substring(0, firstCommaIndex).trim().replace(/^"|"$/g, ''); 
                    const rest = line.substring(firstCommaIndex + 1);

                    const secondCommaIndex = rest.indexOf(',');
                    if (secondCommaIndex === -1) {
                        console.warn(`CSV íŒŒì‹± ê²½ê³  (ì¤„ ${index+1}): ì‰¼í‘œ 2ê°œ ë¯¸ë§Œ - ${line}`);
                        return;
                    }
                    
                    const en = rest.substring(0, secondCommaIndex).trim().replace(/^"|"$/g, '');
                    const ko = rest.substring(secondCommaIndex + 1).trim().replace(/^"|"$/g, '');

                    if (!day || !en || !ko) {
                        console.warn(`CSV íŒŒì‹± ê²½ê³  (ì¤„ ${index+1}): ë¹„ì–´ìˆëŠ” ë°ì´í„° - ${line}`);
                        return;
                    }

                    if (!WORD_DATA[day]) {
                        WORD_DATA[day] = [];
                    }
                    const wordObject = { ko, en };
                    WORD_DATA[day].push(wordObject);
                    allWordsList.push(wordObject); 
                });

                console.log("ë‹¨ì–´ì¥ íŒŒì‹± ì™„ë£Œ:", WORD_DATA);
            }

            function populateDaySelect() {
                daySelect.innerHTML = '<option value="">-- Day ì„ íƒ --</option>'; 

                const sortedDays = Object.keys(WORD_DATA).sort();

                let validDaysFound = false;
                sortedDays.forEach(day => {
                    if (WORD_DATA[day].length >= 4) {
                        const option = document.createElement('option');
                        option.value = day;
                        option.textContent = day;
                        daySelect.appendChild(option);
                        validDaysFound = true;
                    }
                });

                const loadingMessage = document.getElementById('day-select-loading');
                if (validDaysFound) {
                    loadingMessage.classList.add('hidden'); 
                    daySelect.classList.remove('hidden'); 
                } else {
                    loadingMessage.textContent = "ë‹¨ì–´ì¥ì´ ë¹„ì–´ìˆê±°ë‚˜, 4ê°œ ë¯¸ë§Œì˜ ë‹¨ì–´ë¥¼ ê°€ì§„ Dayë§Œ ìˆìŠµë‹ˆë‹¤.";
                    if(Object.keys(WORD_DATA).length === 0) {
                        loadingMessage.textContent = "ë‹¨ì–´ì¥ ë¡œë“œ ì‹¤íŒ¨.";
                    }
                }
                
                validateStartButton();
            }

            // --- 9. ê²Œì„ ë¡œì§ ---

            function shuffleArray(array) {
                let newArray = [...array]; 
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            function validateStartButton() {
                const daySelected = daySelect.value !== "";
                const nicknameEntered = nicknameInput.value.trim().length > 0;
                
                startButton.disabled = !(daySelected && nicknameEntered);

                if (startButton.disabled) {
                    startButton.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    startButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            let selectedDay = ""; 
            function startGame() {
                currentNickname = nicknameInput.value.trim();
                selectedDay = daySelect.value;
                
                if (!currentNickname || !selectedDay) {
                    showError("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ê³  Dayë¥¼ ì„ íƒí•˜ì„¸ìš”.");
                    return;
                }
                
                score = 0;
                lives = 3;
                isClickable = true;
                
                selectedDayWords = shuffleArray(WORD_DATA[selectedDay]);
                currentWordIndex = 0; 
                
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                messageBox.classList.add('hidden'); // ëª¨ë“  ì•Œë¦¼ì°½ ìˆ¨ê¸°ê¸°

                updateScoreAndLives();
                nextQuestion();
            }

            function nextQuestion() {
                if (currentWordIndex >= selectedDayWords.length) {
                    gameOver(true); 
                    return;
                }

                const currentWord = selectedDayWords[currentWordIndex];
                
                questionWordDisplay.textContent = currentWord.en;
                const options = generateOptions(currentWord.ko);

                optionButtons.forEach((button, index) => {
                    button.textContent = options[index];
                    button.dataset.answer = options[index]; 
                    
                    button.disabled = false;
                    button.className = 'option-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-4 px-4 rounded-lg text-lg transition-transform duration-200 hover:scale-105';
                });
                
                isClickable = true;
                startTimer();
                currentWordIndex++; 
            }

            function generateOptions(correctKoreanAnswer) {
                let options = [correctKoreanAnswer];
                
                let incorrectWords = WORD_DATA[selectedDay].filter(word => word.ko !== correctKoreanAnswer);
                let incorrectOptions = new Set(); 

                incorrectWords = shuffleArray(incorrectWords);
                
                while (incorrectOptions.size < 3 && incorrectWords.length > 0) {
                    incorrectOptions.add(incorrectWords.pop().ko);
                }

                options.push(...Array.from(incorrectOptions));
                
                return shuffleArray(options);
            }

            function startTimer() {
                clearTimeout(timerId); 
                
                timerBar.classList.remove('timer-bar-animate');
                void timerBar.offsetWidth; 
                timerBar.classList.add('timer-bar-animate');
                timerBar.style.backgroundColor = '#22c55e'; 

                timerId = setTimeout(() => {
                    if (isClickable) { 
                        handleAnswer(false, null); 
                    }
                }, 5000); 
            }

            function checkAnswer(event) {
                if (!isClickable) return; 
                isClickable = false;
                
                clearTimeout(timerId); 
                timerBar.classList.remove('timer-bar-animate'); 

                const selectedButton = event.target;
                const selectedAnswer = selectedButton.dataset.answer;
                const correctAnswer = selectedDayWords[currentWordIndex - 1].ko; 
                
                handleAnswer(selectedAnswer === correctAnswer, selectedButton);
            }

            function handleAnswer(isCorrect, selectedButton) {
                optionButtons.forEach(btn => btn.disabled = true);

                if (isCorrect) {
                    score++;
                    selectedButton.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                    selectedButton.classList.add('btn-correct', 'text-white');
                } else {
                    lives--;
                    if (selectedButton) { 
                        selectedButton.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                        selectedButton.classList.add('btn-wrong', 'text-white');
                    } else { 
                        timerBar.style.backgroundColor = '#ef4444'; 
                    }

                    optionButtons.forEach(btn => {
                        if (btn.dataset.answer === selectedDayWords[currentWordIndex - 1].ko) {
                            btn.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                            btn.classList.add('bg-green-500', 'text-white');
                        }
                    });
                }

                updateScoreAndLives();

                setTimeout(() => {
                    if (lives <= 0) {
                        gameOver(false); 
                    } else {
                        nextQuestion(); 
                    }
                }, 1000); 
            }

            function updateScoreAndLives() {
                scoreDisplay.textContent = `${score} / ${selectedDayWords.length}`; 
                
                let hearts = '';
                for (let i = 0; i < 3; i++) {
                    if (i < lives) {
                        hearts += `<svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>`;
                    } else {
                        hearts += `<svg class="w-6 h-6 text-gray-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>`;
                    }
                }
                livesDisplay.innerHTML = hearts;
            }

            function gameOver(isCompleted) {
                gameScreen.classList.add('hidden');
                gameOverScreen.classList.remove('hidden');
                
                const title = gameOverScreen.querySelector('h2');
                if (isCompleted) {
                    title.textContent = "âœ¨ ëª¨ë“  ë‹¨ì–´ ì™„ë£Œ! âœ¨";
                    title.classList.remove('text-red-600');
                    title.classList.add('text-indigo-600');
                } else {
                    title.textContent = "ê²Œì„ ì˜¤ë²„!";
                    title.classList.remove('text-indigo-600');
                    title.classList.add('text-red-600');
                }

                finalScoreDisplay.textContent = `${score} / ${selectedDayWords.length}`;

                saveScoreToLeaderboard();
            }

            function restartGame() {
                gameOverScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
                
                daySelect.value = "";
                validateStartButton();
            }

            // --- 10. ì•Œë¦¼ì°½ í•¨ìˆ˜ (alert/confirm ëŒ€ì²´) ---

            // ì˜¤ë¥˜ ë©”ì‹œì§€ (ë¹¨ê°„ìƒ‰)
            function showError(message) {
                messageTitle.textContent = "ì˜¤ë¥˜!";
                messageBody.textContent = message;
                messageBox.className = "fixed top-5 left-1/2 -translate-x-1/2 w-11/12 max-w-md bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-lg z-50";
                messageBox.classList.remove('hidden');
                
                // 3ì´ˆ í›„ ìë™ìœ¼ë¡œ ì‚¬ë¼ì§
                setTimeout(() => messageBox.classList.add('hidden'), 3000);
            }
            
            // ì¼ë°˜/ì„±ê³µ ë©”ì‹œì§€ (íŒŒë€ìƒ‰/ì´ˆë¡ìƒ‰)
            function showMessage(message, isSuccess = false) {
                if(isSuccess) {
